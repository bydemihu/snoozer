<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Snoozer </title>
  <link rel="icon" href="assets/icon.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Dependencies (local) -->
  <script src="tf.js"></script>
  <script src="tfjs-core.js"></script>
  <script src="face-landmarks-detection.js"></script>
  <script src="face-detection.js"></script>
  <script src="facemesh.js"></script>
  <script src="tfjs-converter.js"></script>

  <!-- Dependencies (cdn) 
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script> -->

  <script type="module" src="./script.js"></script>

  <meta http-equiv="Permissions-Policy" content="camera=*">

</head>

<body>
  <div class="container" id="container" style="width: 280px";>
    <div class="navbar">
      <div class="iconwrapper" class="no-select"> <a href="options.html" target="_blank"> <img class="icon" src="assets/settings.svg"
            draggable="false" class="no-select"></img> </a> </div>
      <div id="containergrabber"></div>
      <div class="iconwrappersmaller" id="minimize" class="no-select">
        <img class="icon" src="assets/minimize.svg" id="min" draggable="false" class="no-select"> </img>
        <img class="icon" src="assets/unminimize.svg" id="unmin" style="display:none;" draggable="false"
          class="no-select"> </img>
      </div>
      <div class="iconwrappersmaller" id="exit" class="no-select">
        <img class="icon" src="assets/exit.svg" draggable="false"
          class="no-select"> </img>
      </div>
    </div>
    <img id="logo" src="./assets/snoozerlogo.svg" style="width:100%;" draggable="false" class="no-select">
    </img>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <canvas id="canvas">
    </canvas>

    <div id="progressbar">
      <div id="base"></div>
      <div id="progress"></div>
      <div id="progresscontainer">
        <div id="progressicon">
          <img id="sun" src="assets/sun.svg" style="display:block;" draggable="false" class="no-select">
          <img id="moon" src="assets/moon.svg" style="display:none;" draggable="false" class="no-select">
        </div>
      </div>
    </div>

    <div id="uicontainer" class="center" style="width: 100%; color:rgb(47, 63, 91); cursor: default; gap: 12px;">
      <div style="height: 48px; position: relative; width: 100%; cursor: pointer;">
        <div class="round" style="background-color: rgb(119, 57, 255); bottom: 0">
        </div>
        <div id="snoozebutton" class="round header3" style="background-color: rgb(229, 196, 130); top: 0;">
          <p class="no-select">I'M AWAKE!</p>

        </div>

      </div>
      <div id="halfandhalf" style="display: flex; flex-direction: row; width: 100%; align-items: stretch;">
        <div class="center header3">
          <div class="no-select">
            SNOOZES
          </div>
          <div id="snoozecount" class="no-select header1">
            0
          </div>
        </div>
        <div class="center header3">
          <div class="no-select">
            QUIET
          </div>

          <div style="height: 42px; width: 100%; position: relative; width: 80px; padding-top: 6px;">
            <div id="quietcolor"
              style="background-color: rgb(194, 210, 255); height: 100%; width: 100%; border-radius: 36px;">
              <div id="quietbutton" class="round"
                style="background-color: rgb(229, 196, 130); left: 0; width: 36px; height: 36px; margin: 3px; cursor: pointer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
